<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuart Bladon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stuart Bladon</h1>
            <p class="subtitle">Life so far</p>
            <nav class="social-links">
                <a href="https://www.linkedin.com/in/stuartbladon" target="_blank">LinkedIn</a>
                <a href="https://x.com/BladonStuart" target="_blank">Twitter</a>
                <a href="https://stuartbladon.substack.com" target="_blank">Substack</a>
            </nav>
        </header>

        <div class="canvas-container">
            <canvas id="neuralNetwork"></canvas>
        </div>

        <div id="tooltip" class="tooltip"></div>

        <!-- Modal for detailed node view -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <button class="modal-close" id="modalClose">&times;</button>
                <div class="modal-header">
                    <span class="modal-category" id="modalCategory"></span>
                    <h2 id="modalTitle"></h2>
                    <span class="modal-year" id="modalYear"></span>
                </div>
                <div class="modal-body">
                    <p id="modalDetails"></p>
                    <div class="modal-links" id="modalLinks"></div>
                </div>
                <div class="modal-connections">
                    <div class="connection-group" id="connectionFrom">
                        <span class="connection-label">Built from:</span>
                        <div class="connection-nodes" id="fromNodes"></div>
                    </div>
                    <div class="connection-group" id="connectionTo">
                        <span class="connection-label">Led to:</span>
                        <div class="connection-nodes" id="toNodes"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Tap or hover over nodes to explore</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="neural-network.js"></script>
</body>
</html>
